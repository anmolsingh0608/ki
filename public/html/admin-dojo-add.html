<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Ki Society - Admin DOJO ADD</title>
</head>

<body>
    <main class="wrapper">
        <header class="align-items-center d-flex header justify-content-between">
            <div class="align-items-center brand d-flex">
                <a href="index.html"><img src="images/logo.png" alt=""></a><span class="text">Ki Society</span>
            </div>
            <div class="navlink">
                <ul class="nav">
                    <li><a href="#">Membership Cards</a></li>
                </ul>
            </div>
        </header>
        <section class="ki-admin-wrap">
            <div class="ki-sidebar d-flex flex-column ">
                <div class="member-ship">
                    <a href="#" class="d-flex"><img class="pe-2" src="images/home-icon.png" alt="home"> Membership</a>
                </div>
                <ul class="list-unstyled m-0">
                    <li>
                        <a href="#">Dojos</a>
                    </li>
                    <li>
                        <a href="#">Add Dojos</a>
                    </li>
                    <li>
                        <a href="#">Orgs</a>
                    </li>
                    <li>
                        <a href="#">Add Orgs</a>
                    </li>
                    <li>
                        <a href="#">New Card Requests</a>
                    </li>
                    <li>
                        <a href="#">Processed Requests</a>
                    </li>
                </ul>
            </div>
            <div class="ki-dashboard ki-box-admin">
                <div class="container-xxl px-xxl-0">
                    <div class="row">
                        <div class="col-md-8">
                            <h2 class="m-0 mb-0 title">Add New Dojo</h2>
                            <p>Create a new Dojo</p>
                            <form class="form-ki">
                                <div class="row mb-3">
                                    <label for="dname" class="col-form-label col-sm-4">Dojo Name</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="dname">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="address" class="col-form-label col-sm-4">Address</label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" id="address" rows="3"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="email" class="col-form-label col-sm-4">Email</label>
                                    <div class="col-sm-5">
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="phone" class="col-form-label col-sm-4">Phone</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="phone">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="org" class="col-form-label col-sm-4">Organization</label>
                                    <div class="col-sm-5">
                                        <select id="org" class="form-select">
                                        <option selected="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="sub-org" class="col-form-label col-sm-4">Sub Organization</label>
                                    <div class="col-sm-5">
                                        <select id="sub-org" class="form-select">
                                        <option selected="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="country" class="col-form-label col-sm-4"> Country</label>
                                    <div class="col-sm-5">
                                        <select id="country" class="form-select">
                                        <option selected="">Choose...</option>
                                        <option>...</option>
                                    </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="dojoid" class="col-form-label col-sm-4">Dojo ID</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="dojoid">
                                    </div>
                                </div>
                                <div class="cta-row d-flex mt-5">
                                    <button type="submit" class="border-0 py-2 px-4 cta text-uppercase">Add New Dojo</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </section>
        <footer class="footer text-center">&copy;2021 Shinshin Toitsu Aikido All rights reserved.</footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
