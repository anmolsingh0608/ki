<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/css.css">
    <title>Ki Society - Admin login</title>
</head>

<body>
    <main class="wrapper">
        <header class="align-items-center d-flex header justify-content-between">
            <div class="align-items-center brand d-flex">
                <a href="index.html"><img src="images/logo.png" alt=""></a><span class="text">Ki Society</span>
            </div>
            <div class="navlink">
                <ul class="nav">
                    <li><a href="#">Membership Cards</a></li>
                </ul>
            </div>
        </header>
        <section class="wrap">
            <div class="ki-box-admin mb-4">
                <div class="container-xxl px-xxl-0">
                    <div class="row">
                        <div class="col-md-8">
                            <h2 class="mb-5 title">Admin Login</h2>
                            <form class="form-ki">
                                <div class="row mb-3">
                                    <label for="uname" class="col-form-label col-sm-4">Username</label>
                                    <div class="col-sm-5">
                                        <input type="text" class="form-control" id="uname">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="password" class="col-form-label col-sm-4">Password</label>
                                    <div class="col-sm-5">
                                        <input type="password" class="form-control" id="password">
                                    </div>
                                </div>
                                <div class="cta-row d-flex mt-5">

                                    <button type="submit" class="border-0 cta text-uppercase">Login</button>
                                </div>
                                <div class="link-row d-flex mt-5">
                                    <ul class="nav">
                                        <li><a href="#">create account </a></li>
                                        <li><a href="#">forgot password?</a></li>
                                    </ul>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer text-center">&copy;2021 Shinshin Toitsu Aikido All rights reserved.</footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
